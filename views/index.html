<!DOCTYPE html>
<html ng-app="baristaApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Barista Workstation</title>
    <!--Angular-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/javascripts/OrdersController.js"></script>
    <script type="text/javascript" src="/javascripts/services.js"></script>
    <script type="text/javascript" src="/javascripts/directives.js"></script>
    <!--jQuery for bootstrap-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Barista Workstation</h1>

    <div id="ordersDiv" ng-controller="OrdersCtrl">
        <div id="ordersListDiv" ng-repeat="order in orderArray">
            <order info="order"></order>
        </div>
    </div>
</div>
</body>
</html>
